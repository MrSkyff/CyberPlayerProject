syntax = "proto3";

option csharp_namespace = "MVC_FrontEnd";

package model;



message GroupProto{
	int32 id = 1;
	string name = 2;
	string description = 3;
}

message ShortGroupProto{
	int32 id = 1;
	string name = 2;
}

message GroupIdProto{
	int32 id = 1;
}

message GroupIdsProto{
	repeated int32 id = 1;
}

message GroupListProto{
	repeated GroupProto groupList = 1;
}

message ShortGroupListProto{
	repeated ShortGroupProto shortGroupList = 1;
}